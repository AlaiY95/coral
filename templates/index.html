<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Template</title>
    <link rel="stylesheet" href="/templates/simple.min.css">
    <script src="/templates/htmx.min.js"></script>
</head>

<body>

    <header>
        <nav>
            <ul>
                <li> <a href="#"> Home </a></li>
                <li> <a href="#"> About </a></li>
                <li> <a href="#"> Services </a></li>
                <li> <a href="#"> Contact </a></li>
            </ul>
        </nav>
    </header>

    <div id="contact-form" class="contact-form"></div>
    <h2>Contact Us</h2>
    <form action="#" method="post" hx-post="/contact-send" hx-target="#contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>

        <input type="submit" value="Submit">
    </form>


    </div>
</body>

</html>
